<!DOCTYPE html>
<html lang="en">

<head>
	<title>UNTITLED gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
	<script src="scripts/PointerLockControls.js"></script>
	<script src="scripts/OBJLoader.js"></script>
</head>

<body>


	<div id="blocker">
		<div id="instructions">
			<h1>Welcome to UNTITLED Gallery</h1>
            <h4>An online space that's open to anyone who wants to exhibit artwork</h4>
		</div>
        <div class="row">
            <form id="uploadForm" enctype="multipart/form-data" action="/api/photo" method="post">
                <input type="file" name="userPhoto">
                <button type="submit" value="Upload Image" name="submit" class="btn btn-primary">SUBMIT</button>
			</form>  
        </div>

	</div>

	<script>
		var camera, scene, renderer;
		var geometry, material, mesh;
		var controls;

		var objects = [];

		var raycaster;

		var blocker = document.getElementById('blocker');
		var instructions = document.getElementById('instructions');

		// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

		var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

		if (havePointerLock) {

			var element = document.body;

			var pointerlockchange = function(event) {

				if (document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element) {

					controlsEnabled = true;
					controls.enabled = true;

					blocker.style.display = 'none';

				} else {

					controls.enabled = false;

					blocker.style.display = '-webkit-box';
					blocker.style.display = '-moz-box';
					blocker.style.display = 'box';

					instructions.style.display = '';

				}

			};

			var pointerlockerror = function(event) {

				instructions.style.display = '';

			};

			// Hook pointer lock state change events
			document.addEventListener('pointerlockchange', pointerlockchange, false);
			document.addEventListener('mozpointerlockchange', pointerlockchange, false);
			document.addEventListener('webkitpointerlockchange', pointerlockchange, false);

			document.addEventListener('pointerlockerror', pointerlockerror, false);
			document.addEventListener('mozpointerlockerror', pointerlockerror, false);
			document.addEventListener('webkitpointerlockerror', pointerlockerror, false);

			instructions.addEventListener('click', function(event) {

				instructions.style.display = 'none';

				// Ask the browser to lock the pointer
				element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

				if (/Firefox/i.test(navigator.userAgent)) {

					var fullscreenchange = function(event) {

						if (document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element) {

							document.removeEventListener('fullscreenchange', fullscreenchange);
							document.removeEventListener('mozfullscreenchange', fullscreenchange);

							element.requestPointerLock();
						}

					};

					document.addEventListener('fullscreenchange', fullscreenchange, false);
					document.addEventListener('mozfullscreenchange', fullscreenchange, false);

					element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

					element.requestFullscreen();

				} else {

					element.requestPointerLock();

				}

			}, false);

		} else {

			instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

		}

		init();
		animate();

		var controlsEnabled = false;

		var moveForward = false;
		var moveBackward = false;
		var moveLeft = false;
		var moveRight = false;
		var canJump = false;

		var prevTime = performance.now();
		var velocity = new THREE.Vector3();

		function init() {
			var materials = [
				new THREE.MeshBasicMaterial({
					color: 0x00ffff,
					wireframe: true,
					side: THREE.DoubleSide
				}),
				new THREE.MeshBasicMaterial({
					color: 0xff0000,
					blending: THREE.AdditiveBlending
				}),
				new THREE.MeshLambertMaterial({
					color: 0xffffff,
					overdraw: 0.5
				}),
				new THREE.MeshLambertMaterial({
					color: 0xffffff,
					overdraw: 0.5
				}),
				new THREE.MeshNormalMaterial({
					overdraw: 0.5
				}),
			];



			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

			scene = new THREE.Scene();
			scene.fog = new THREE.Fog("rgb(50,50,50)", 0, 300);

			var plight = new THREE.PointLight("rgb(200,200,200)");
			plight.position.set(0, 40, 0);
			scene.add(plight);

           var light = new THREE.AmbientLight( 0x404040 ); // soft white light
           // scene.add( light );

			var directionalLight = new THREE.DirectionalLight(0xffffff, 0);
			directionalLight.position.set(0, 300, 0);
			// scene.add(directionalLight);


			controls = new THREE.PointerLockControls(camera);
			scene.add(controls.getObject());

			var onKeyDown = function(event) {

				switch (event.keyCode) {

					case 38: // up
					case 87: // w
						moveForward = true;
						break;

					case 37: // left
					case 65: // a
						moveLeft = true;
						break;

					case 40: // down
					case 83: // s
						moveBackward = true;
						break;

					case 39: // right
					case 68: // d
						moveRight = true;
						break;

					case 32: // space
						if (canJump === true) velocity.y += 350;
						canJump = false;
						break;

				}

			};

			var onKeyUp = function(event) {

				switch (event.keyCode) {

					case 38: // up
					case 87: // w
						moveForward = false;
						break;

					case 37: // left
					case 65: // a
						moveLeft = false;
						break;

					case 40: // down
					case 83: // s
						moveBackward = false;
						break;

					case 39: // right
					case 68: // d
						moveRight = false;
						break;

				}

			};

			document.addEventListener('keydown', onKeyDown, false);
			document.addEventListener('keyup', onKeyUp, false);

			raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

			// floor

			geometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
			geometry.rotateX(-Math.PI / 2);


			material = new THREE.MeshLambertMaterial();
			var floorColor = new THREE.Color("rgb(250, 250, 250)");
			material.color = floorColor;

			mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);

			// texture
			var manager = new THREE.LoadingManager();
			manager.onProgress = function(item, loaded, total) {
				console.log(item, loaded, total);
			};
			var texture = new THREE.Texture();
			var onProgress = function(xhr) {
				if (xhr.lengthComputable) {
					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');
				}
			};
			var onError = function(xhr) {};

			// gallery model
			var loader = new THREE.OBJLoader(manager);

			loader.load('/assets/gallery_blender.obj', function(object) {

				var modelMat = new THREE.MeshBasicMaterial();
				modelMat.roughness = 1;
				modelMat.metalness = 1;
				var modelColor = new THREE.Color("rgb(250, 250, 250)");
				modelMat.color = modelColor;

				object.traverse(function(child) {
					if (child instanceof THREE.Mesh) {
						child.material = modelMat;
					}
				});


				object.position.set(-120, 0, 0);
				object.scale.set(60, 60, 60);
				scene.add(object);
			}, onProgress, onError);


			var paintingCounter = 1;

			//import paintings left
			for (var i = 0; i < 8; i++) {
				var texture = new THREE.TextureLoader().load('uploads/' + 'userPhoto' + paintingCounter + '.png');
				paintingCounter++;
				var geometry = new THREE.BoxBufferGeometry(15, 15, 1);
				var material = new THREE.MeshBasicMaterial({
					map: texture
				});
				mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.y = Math.PI / 2;
				mesh.position.set(-22, 15, -90 + i * 25);
				scene.add(mesh);
			}

			//import paintings right
			for (var i = 0; i < 8; i++) {
			
				var texture = new THREE.TextureLoader().load('uploads/' + 'userPhoto' + paintingCounter + '.png');
				paintingCounter++;
				var geometry = new THREE.BoxBufferGeometry(15, 15, 1);
				var material = new THREE.MeshBasicMaterial({
					map: texture
				});
				mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.y = -Math.PI / 2;
				mesh.position.set(78, 15, -90 + i * 25);
				scene.add(mesh);
			}

			//import paintings back
            for (var i = 0; i < 4; i++) {
               
				var texture = new THREE.TextureLoader().load('uploads/' + 'userPhoto' + paintingCounter + '.png');
				paintingCounter++;
				var geometry = new THREE.BoxBufferGeometry(15, 1, 15);
				var material = new THREE.MeshBasicMaterial({
					map: texture
				});
				mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.x = Math.PI / 2;
				mesh.position.set(-10 + i*22, 15, -110);
				scene.add(mesh);
            }
            
            //import paintings front
            for (var i = 0; i < 4; i++) {
                var index = i + 20;
				var texture = new THREE.TextureLoader().load('uploads/' + 'userPhoto' + paintingCounter + '.png');
				paintingCounter++;
				var geometry = new THREE.BoxBufferGeometry(15, 1, 15);
				var material = new THREE.MeshBasicMaterial({
					map: texture
				});
				mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.x = Math.PI/2;
                mesh.rotation.y = Math.PI;
				mesh.position.set(-10+i*22, 15, 105);
				scene.add(mesh);
            }

         

			//
			renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xffffff);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//

			window.addEventListener('resize', onWindowResize, false);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			if (controlsEnabled) {
				raycaster.ray.origin.copy(controls.getObject().position);
				raycaster.ray.origin.y -= 10;

				var intersections = raycaster.intersectObjects(objects);

				var isOnObject = intersections.length > 0;

				var time = performance.now();
				var delta = (time - prevTime) / 1000;

				velocity.x -= velocity.x * 10.0 * delta;
				velocity.z -= velocity.z * 10.0 * delta;

				velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

				if (moveForward) velocity.z -= 400.0 * delta;
				if (moveBackward) velocity.z += 400.0 * delta;

				if (moveLeft) velocity.x -= 400.0 * delta;
				if (moveRight) velocity.x += 400.0 * delta;

				if (isOnObject === true) {
					velocity.y = Math.max(0, velocity.y);

					canJump = true;
				}

				controls.getObject().translateX(velocity.x * delta);
				controls.getObject().translateY(velocity.y * delta);
				controls.getObject().translateZ(velocity.z * delta);

				if (controls.getObject().position.y < 10) {

					velocity.y = 0;
					controls.getObject().position.y = 10;

					canJump = true;

				}

				prevTime = time;

			}

			renderer.render(scene, camera);

		}
	</script>
</body>

</html>
